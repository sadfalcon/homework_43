{% extends 'base.html' %}
{% block title %}Hello{% endblock %}


{% block content %}
    <h1> My First Blog</h1>
    {% for article in articles %}
    <h3>{{ article.pk }}. {{ article.title }}</h3>
        <p>{{ article.author }} | {{ article.created_at }}</p>
       <div> {{ article.text }}</div>
    <p><a href="{% url 'article_update' article.pk %}">Update</a></p>
    <hr>
    {% endfor %}

{% endblock %}
